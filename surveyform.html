<!DOCTYPE html>
<html>
<head>
    <title>Survey Form - FreeCodeCamp New Design 2018 Satisfaction </title>
    <meta charset="utf-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='stylesheet.css' rel='stylesheet'type="text/css">
    
</head>
<body>
    <!--Header -->
    <header>
        <h2>Survey Form</h2>
    </header>
    <div class="begin">
        <h1 id="title">FreeCodeCamp New Design 2018 Satisfaction</h1>
        <p id="description">Let's getting better together!</p>    
 
    <!--Form-->
    <form id="survey-form">

       <div class="rowtab">
           <label id="name-label" for="name">*Name: </label> 
                <div class="rightTab">           
                    <input autofocus type="text" name="name" id="name" placeholder="Name" class="input-field" required>            
                </div>
        </div>
        <div class="rowtab">   
            <label id="email-label" for="email">*Email: </label> 
            <div class="rightTab">       
                <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            </div>
        </div>    
        <div class="rowtab">
            <label id="number-label" for="age">*Age: </label> 
            <div class="rightTab">       
                <input type="number" name="age" id="number" class="input-field" placeholder="Age" min="5" max="100" required>
            </div>
        </div>
            
        <div class="rowtab">
            <label id="number-label" for="age"> *Gender: </label> 
            <div class="rightTab">       
            <select id="dropdown" name="gender" required>
                <option  disabled value>Please select one</option>
                <option value="Male">Male</option>                    
                <option value="Female">Female</option>
                <option value="happy">I'm happy for what I am</option>                                       
            </select>
            </div>
        </div>  
            
        <div class="rowtab">
            <label for="Satisfaction"> How would you rate the FreeCodeCamp new design 2018?</label>
            <div class="rightTab">  
                <ul style="list-style: none">  
                <li><input type="radio" name="Satisfaction" value="very dissatisfied" class="userRatings"> Very dissatisfied</li>
                <li><input type="radio" name="Satisfaction" value="dissatisfied" class="userRatings"> Dissatisfied</li>
                <li><input type="radio" name="Satisfaction" value="Neutral" class="userRatings"> Neutral</li>
                <li><input type="radio" name="Satisfaction" value="satisfied" class="userRatings"> Satisfied </li>
                <li><input type="radio" name="Satisfaction" value="very satisfied" class="userRatings"> Very Satisfied </li>
                </ul>
            </div> 
        </div>  

             

        <div class="rowtab">
                <label for="mostlike">Which part do you like the most in the new design 2018?</label>
                <div class="rightTab">   
                        <ul style="list-style: none">  

                   <li><input type="checkbox" name="new" value="new challenges">new challenges<br></li>
                   <li><input type="checkbox" name="ux/ui" value="ux/ui design">ux/ui design<br></li>
                   <li><input type="checkbox" name="free" value="price">still free for everyone<br></li>
                </div>
        
        </div>
            
      
        
        
        <div class="rowtab">
            <label for="improvement">What can we improve more?</label>
            <div class="rightTab">       
                <textarea id="comments" name="improvement" rows="5" cols="10" placeholder="Enter your comment here..."></textarea> 
            </div>
        </div>
            
            <button id="submit" type="submit"><strong>Submit</strong></button>
    </form>        
</div> 

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
